<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div th:fragment="navbar(activeLink)">
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Employee Admin</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li
          th:class="${#strings.equals(activeLink, 'dashboard')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/dashboard">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">Employees</div>

        <!-- Nav Item -Employees List -->
        <li
          th:class="${#strings.equals(activeLink, 'employees')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/employees">
            <i class="fas fa-list"></i>
            <span>Employee List</span></a
          >
        </li>

        <!-- Nav Item -Add Employees -->
        <li
          th:class="${#strings.equals(activeLink, 'addNewEmployee')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/newEmployee">
            <i class="fas fa fa-plus"></i>
            <span>Add Employee</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Heading -->
        <div class="sidebar-heading">Departments</div>

        <!-- Nav Item -Department List -->
        <li
          th:class="${#strings.equals(activeLink, 'departments')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/departments">
            <i class="fas fa-list"></i>
            <span>Departments List</span></a
          >
        </li>

        <!-- Nav Item -Add Department -->
        <li
          th:class="${#strings.equals(activeLink, 'newDepartment')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/newDepartment">
            <i class="fas fa fa-plus"></i>
            <span>Add Department</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Heading -->
        <div class="sidebar-heading">Branches</div>

        <!-- Nav Item -Branches List -->
        <li
          th:class="${#strings.equals(activeLink, 'branches')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/branches">
            <i class="fas fa-list"></i>
            <span>Branches List</span></a
          >
        </li>

        <!-- Nav Item -Add Branch -->
        <li
          th:class="${#strings.equals(activeLink, 'newBranch')} ? 'nav-item active' : 'nav-item'"
        >
          <a class="nav-link" href="/admin/newBranch">
            <i class="fas fa fa-plus"></i>
            <span>Add Branch</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
    </div>
    <!-- Sidebar -->
    <ul
    th:fragment="employeeNavbar"
      class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion"
      id="accordionSidebar"
    >
      <!-- Sidebar - Brand -->
      <a
        class="sidebar-brand d-flex align-items-center justify-content-center"
        href="index.html"
      >
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Jeewa Education</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0" />

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="/admin/employee-user-dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a
        >
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider" />

      <!-- Heading -->
      <div class="sidebar-heading">Employees</div>

      <!-- Nav Item -Employees List -->
      <li class="nav-item active">
        <a class="nav-link" href="/employee/employees">
          <i class="fas fa-list"></i>
          <span>Employee List</span></a
        >
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider" />

      <!-- Heading -->
      <div class="sidebar-heading">Contact</div>

      <!-- Nav Item -Contact Admin -->
      <li class="nav-item">
        <a class="nav-link" href="/admin/contact">
          <i class="fas fa fa-paper-plane"></i>
          <span>Contact Admin</span></a
        >
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider" />

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>
  </body>
</html>
